<div style="height: 100vh;">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
         <span>Flight Booking application</span>
             <span class="example-fill-remaining-space"></span>
             <span class="align-center"></span>
             <span class="example-spacer"></span>
             <div fxShow="true" fxHide.lt-md="true">
                           <a mat-button [routerLink]="'/manageairline'"> Manage Airlines </a>
                <a mat-button [routerLink]="'/blocktheairline'"> Block Airlines </a>
                <a mat-button [routerLink]="'/manageschedule'"> Manage Schedules </a>
                <a mat-button [routerLink]="'/managediscount'"> Manage Discounts </a>   
                    <button mat-raised-button (click)="logout()" color="link">Logout</button>
             </div>
          </mat-toolbar-row>
       </mat-toolbar>
 
  <div align="center">
    <form class="example-form" [formGroup]="myForm" novalidate fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-card class="example-card">
        <header>
          <mat-card-title>Airline List</mat-card-title>
        </header> </mat-card>
    </form>
    </div>
    <div class="row" style="height:400px; overflow-y: scroll;" id ="pdfTable" #pdfTable>
           
      <table class="table table-striped">
        <thead>
         <tr>
           <td>Airline ID</td>
           <td>Airline Name</td>
           <td>Contact Number</td>
           <td>Contact Address</td>
           <td>Blocked Status</td>
          </tr>
        </thead>
        <tbody>
         <tr *ngFor="let d of result;let i=index;" >
           <td>{{d.airLineId}} </td>
           <td>{{d.airlineName}} </td>
           <td>{{d.contactNo}}</td>
           <td>{{d.contactAddress}}</td>
           <td>{{d.isBlocked}}</td>
           <td>
            <mat-card-actions>
                            <button mat-raised-button (click)="RowSelected(d.airLineId,d.airlineName,d.Logo,d.contactNo,d.contactAddress,d.isBlocked)" [disabled]="d.isBlocked==1" color="primary" >Block</button>
                            <button mat-raised-button (click)="RowSelected(d.airLineId,d.airlineName,d.Logo,d.contactNo,d.contactAddress,d.isBlocked)" [disabled]="d.isBlocked==0" color="primary" >UnBlock</button>
       </mat-card-actions>
        </td>
        </tr>
        </tbody>
      </table>
   </div>
  </div>
    <router-outlet></router-outlet>
