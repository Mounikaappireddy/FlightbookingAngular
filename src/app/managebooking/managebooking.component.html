<div style="height: 100vh;">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
         <span>Flight Booking Application</span>
             <span class="example-fill-remaining-space"></span>
             <span class="align-center"></span>
             <span class="example-spacer"></span>
             <div fxShow="true" fxHide.lt-md="true">
                <a mat-button [routerLink]="'/flightsearch'"> Book Flight </a>
                <a mat-button [routerLink]="'/managebooking'"> Cancel Booking </a>
                <a mat-button [routerLink]="'/bookinghistory'"> Booking History </a>
                <button mat-raised-button (click)="logout()" color="link">Logout</button>
            </div>
          </mat-toolbar-row>
       </mat-toolbar>
  
     
      <div align="center">
         <mat-card class="example-card">
            <header >
              <mat-card-title>Search By PNRNumber</mat-card-title>
            </header>
            <mat-card-content>
              <form class="example-form" [formGroup]="myForm" novalidate fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
                <table class="example-full-width" cellspacing="0">
                  <tr>
                    <td> <label>PNR Number: </label></td>
                    <td>
                      <mat-form-field class="example-full-width">
                      <input matInput type="text" placeholder="pnrnumber" formControlName="pnrnumber">
                   
                      </mat-form-field>
                    </td>
                  </tr>
                 </table>
              </form>
           </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button (click)="cancelBookingDetailsemailid(myForm.value)" color="primary">Submit</button>
            
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
